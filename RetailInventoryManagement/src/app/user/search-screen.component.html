<div class='table-responsive'>
	<h3 *ngIf='products==undefined || products.length==0'>No search results found</h3>
		<table class='table' *ngIf='products && products.length'>
			<thead>
				<tr>
					
					<th>Product Name</th>
					<th>Product Cost</th>
					<th>Discount %</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor='let product of products'>
					<td>{{product.name}}</td>
					<td>{{product.cost}}</td>
					<td>{{product.discount}}</td>
					<td *ngIf='product.cart==undefined || product.cart==0'>
					<button class="btn btn-info" (click)="addToCart(product)" >AddToCart</button></td>
					<td *ngIf='product.cart==1'>
						<button class="btn btn-warning" (click)="removeFromCart(product)" >RemoveFromCart</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
